<!-- Asegúrate de que estos enlaces estén en el head de tu documento -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<section class="py-5 text-center"
  style="display: flex; align-items: center; justify-content: center; color:#fff; height: 80vh; background-image: url('../img/Group 106.png'); background-size: cover; background-position: end;">
  <div class="container">
    <h5 class="mb-2">¿ESTÁS INSPIRADO? ¡PONTE EN CONTACTO CON NOSOTROS!</h5>
    <h3 style="color: white;" class="fw-bold mb-4">Instituciones que confían</h3>

    <div id="logosCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Los slides se generarán dinámicamente con JavaScript -->
      </div>

      <!-- controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#logosCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#logosCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Array de logos con rutas reales
    const logos = [
      { url: '../img/image 2.svg', alt: 'Logo SEP' },
      { url: '../img/image 3.svg', alt: 'Logo CONACYT' },
      { url: '../img/image 4.svg', alt: 'Logo IMSS' },
      { url: '../img/image 5.svg', alt: 'Logo SEDENA' },
      { url: '../img/logo-12-1-e1677264157702 1.svg', alt: 'Logo INE' },
       { url: '../img/image 2.svg', alt: 'Logo SEP' },
      { url: '../img/image 3.svg', alt: 'Logo CONACYT' },
      { url: '../img/image 4.svg', alt: 'Logo IMSS' },
      { url: '../img/image 5.svg', alt: 'Logo SEDENA' },
      { url: '../img/logo-12-1-e1677264157702 1.svg', alt: 'Logo INE' },
      // Agrega más logos según necesites
    ];

    const logosPerSlide = 5;
    const carouselInner = document.querySelector('#logosCarousel .carousel-inner');

    // Dividir los logos en grupos
    for (let i = 0; i < logos.length; i += logosPerSlide) {
      const slideLogos = logos.slice(i, i + logosPerSlide);
      const slide = document.createElement('div');
      slide.className = `carousel-item ${i === 0 ? 'active' : ''}`;

      const flexContainer = document.createElement('div');
      flexContainer.className = 'd-flex justify-content-center gap-4 flex-wrap';

      for (const logo of slideLogos) {
        const img = document.createElement('img');
        img.src = logo.url;
        img.alt = logo.alt;
        img.className = 'rounded-circle bg-white p-3';
        img.style.cssText = 'width:100px; height:100px; object-fit:contain;';
        flexContainer.appendChild(img);
      }

      slide.appendChild(flexContainer);
      carouselInner.appendChild(slide);
    }

    // Inicializar el carrusel de Bootstrap
    new bootstrap.Carousel(document.querySelector('#logosCarousel'), {
      interval: 3000,
      pause: 'hover'
    });
  });
</script>
