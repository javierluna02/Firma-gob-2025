<style>

<section class="section-11">
    <div class="section11-div1">
        <div id="testimoniosCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores rectangulares -->
            <div class="carousel-indicators" id="testimoniosIndicators">
                <!-- Se generarán dinámicamente -->
            </div>

            <!-- Items -->
            <div class="carousel-inner">
                <!-- Se generarán dinámicamente -->
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Datos de testimonios
        const testimonios = [
            {
                imagen: '../img/testimonios/persona1.jpg',
                titulo: 'Juan Pérez - Director de Sistemas',
                texto_principal: 'Secretaría de Educación Pública',
                texto_extra: 'La implementación de la firma electrónica ha revolucionado nuestros procesos administrativos, reduciendo significativamente los tiempos de gestión.'
            },
            {
                imagen: '../img/testimonios/persona2.jpg',
                titulo: 'María González - Coordinadora de Procesos',
                texto_principal: 'CONACYT',
                texto_extra: 'La facilidad de uso y la seguridad que ofrece el sistema han sido fundamentales para nuestra transformación digital.'
            },
            {
                imagen: '../img/testimonios/persona3.jpg',
                titulo: 'Roberto Ramírez - Jefe de Departamento',
                texto_principal: 'Instituto Nacional Electoral',
                texto_extra: 'Hemos logrado una mayor eficiencia en nuestras operaciones gracias a la firma electrónica avanzada.'
            }
        ];

        const carouselInner = document.querySelector('.carousel-inner');
        const indicatorsContainer = document.querySelector('#testimoniosIndicators');

        // Generar indicadores y slides
        testimonios.forEach((testimonio, index) => {
            // Crear indicador
            const indicator = document.createElement('button');
            indicator.type = 'button';
            indicator.setAttribute('data-bs-target', '#testimoniosCarousel');
            indicator.setAttribute('data-bs-slide-to', index.toString());
            if (index === 0) {
                indicator.classList.add('active');
                indicator.setAttribute('aria-current', 'true');
            }
            indicator.setAttribute('aria-label', `Slide ${index + 1}`);
            indicatorsContainer.appendChild(indicator);

            // Crear slide
            const slide = document.createElement('div');
            slide.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            slide.innerHTML = `
                <div class="div-2">
                    <article class="Cards">
                        <div class="header">
                            <img src="${testimonio.imagen}" alt="${testimonio.titulo}">
                            <div class="text">
                                <h3>${testimonio.titulo}</h3>
                                <p>${testimonio.texto_principal}</p>
                            </div>
                        </div>
                        <p>${testimonio.texto_extra}</p>
                    </article>
                </div>
            `;
            carouselInner.appendChild(slide);
        });

        // Inicializar el carrusel
        new bootstrap.Carousel(document.querySelector('#testimoniosCarousel'), {
            interval: 5000,
            pause: 'hover'
        });
    });
</script>
